<html layout:decorate="~{usr/layout/layout.html}">
<head>
</head>
<body>
<main layout:fragment="main">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <section>
                    <h2>신청한 공고 목록</h2>
                    <ul th:if="${!#lists.isEmpty(attendList)}" class="list-group">
                        <li th:each="likeableRecruitmentArticle: ${attendList}"
                            class="list-group-item">
                            <a th:href="@{|/recruitment/${likeableRecruitmentArticle.recruitmentArticle.id}|}"
                               th:text="${likeableRecruitmentArticle.recruitmentArticle.articleName}">
                                공고 제목</a>
                            <div class="vr"></div>
                            <span th:text="${likeableRecruitmentArticle.recruitmentArticle.recruitmentArticleForm.mountainName}">
                            </span>
                            <div class="vr"></div>
                            <span th:text="${likeableRecruitmentArticle.recruitmentArticle.getDeadLineDateToString()}">
                            </span>
                            <!--                            <button href="javascript:"-->
                            <!--                                    onclick="if ( confirm('찜을 해제하시겠습니까?') ) $(this).next().submit();">-->
                            <!--                                찜 해제-->
                            <!--                            </button>-->
                            <form hidden
                                  th:action="@{|/recruitment/${likeableRecruitmentArticle.recruitmentArticle.id}/attend/delete|}"
                                  method="POST">
                                <input type="hidden" name="_method" value="delete">
                            </form>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</main>
</body>
</html>
