<html layout:decorate="~{usr/layout/layout.html}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<main layout:fragment="main">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <section>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <span class="font-weight-bold">모임 구분</span>
                            <div class="vr"></div>
                            <span th:text="${recruitmentArticle.getTypeValueToString()}">모임 구분</span>
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold">산 이름</span>
                            <div class="vr"></div>
                            <span th:text="${recruitmentArticle.getRecruitmentArticleForm().getMountainName()}">산 이름</span>
                            <button>지도</button>
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold">주야</span>
                            <div class="vr"></div>
                            <span th:text="${recruitmentArticle.getRecruitmentArticleForm().getDayNightToString()}">주1 야2</span>
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold">모집 인원</span>
                            <div class="vr"></div>
                            <span th:text="${recruitmentArticle.getRecruitmentArticleForm().getRecruitsNumbers()}">모집 인원</span>
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold">연령대</span>
                            <div class="vr"></div>
                            <span th:text="${recruitmentArticle.getRecruitmentArticleForm().getAgeRange()}">연령대</span>
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold">등산 시작 시각</span>
                            <div class="vr"></div>
                            <span th:text="${recruitmentArticle.getRecruitmentArticleForm().getStartTimeToString()}">등산 시작 시각</span>
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold">예상 도착 시간</span>
                            <div class="vr"></div>
                            <span th:text="${recruitmentArticle.getRecruitmentArticleForm().getCourseTimeToString()}">예상 도착 시각</span>
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold">연락 방법</span>
                            <div class="vr"></div>
                            <span th:text="${recruitmentArticle.getRecruitmentArticleForm().getConnectType()}">연락 방법</span>
                        </li>
                        <li class="list-group-item">
                            <span class="font-weight-bold">마감일</span>
                            <div class="vr"></div>
                            <span th:text="${recruitmentArticle.getDeadLineDateToString()}">마감일</span>
                        </li>
                    </ul>
                    <hr>
                    <div th:text="${recruitmentArticle.getContent()}">게시글 내용</div>

                    <hr>
                    <div>신청하려고 하는 공고글이 이것이 맞나요?</div>
                    <div class="containerIn">
                        <form method="post">
                            <button type="submit" class="btn btn-primary">예</button>
                        </form>
                        <form>
                            <button type="button" class="btn btn-primary"
                                    th:onclick="|location.href='@{/recruitment/{id} (id=${recruitmentArticle.id})}'|">
                                아니요
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
</body>
</html>
