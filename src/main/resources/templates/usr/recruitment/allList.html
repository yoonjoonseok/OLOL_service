<html layout:decorate="~{usr/layout/layout.html}">

<head>
    <title>오름 오름(메인)</title>
    <style>
        .smaller-text {
            font-size: 13px;
        }
    </style>
</head>

<body>

<main layout:fragment="main">
    <div class="col-6">
        <a th:href="@{/recruitment/create}" class="btn btn-primary">모집 공고 등록</a>
        <a th:href="@{/recruitment/1}" class="btn btn-primary">공고 상세 페이지#1</a>
        <a th:href="@{/member/bookmark}" class="btn btn-primary">찜한 공고 목록</a>
    </div>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">환영합니다!</h1>
            <p class="lead">오름오름 웹사이트에 오신 것을 환영합니다. 다양한 등산로 정보와 안전 가이드를 제공합니다.</p>
        </div>
    </div>

    <div class="container">
        <h2>커뮤니티 리스트</h2>

        <div class="row">
            <div class="col-md-3 mb-5" th:each="recruitmentArticle, loop : ${paging}">
                <div class="card" style="width: 18rem; height: 21rem; text-decoration: none;">
                    <a class="card-body ml-2" style="text-decoration: none;"
                       th:href="@{|/recruitment/${recruitmentArticle.id}|}">
                        <div class="card-title mt-3">
                            <div class="smaller-text mb-2">
                                <div th:if="${recruitmentArticle.isImpromotu()}">
                                    <span class="border bg-light rounded-4 p-1">
                                        <i class="fa-solid fa-cloud-bolt"></i>
                                        <span class="fw-bold"
                                              th:text="${recruitmentArticle.getTypeValueToString()}"></span>
                                    </span>
                                </div>
                                <div th:if="${recruitmentArticle.isRegular()}">
                                    <span class="border bg-light rounded-4 p-1">
                                        <i class="fa-solid fa-user-group"></i>
                                        <span class="fw-bold"
                                              th:text="${recruitmentArticle.getTypeValueToString()}"></span>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <p class="card-text">
                            <span class="smaller-text text-secondary fw-bold"
                                  th:text="|마감일 ${#temporals.format(recruitmentArticle.deadLineDate, 'yyyy.MM.dd')}|"></span>
                            <br>
                            <span class="fw-bold fs-5" th:text="${recruitmentArticle.articleName}"></span>
                        </p>

                    </a>
                </div>
                <!--                <section>-->
                <!--                    &lt;!&ndash;                    <h2>커뮤니티 리스트</h2>&ndash;&gt;-->
                <!--                </section>-->
            </div>
        </div>

        <!-- 페이징처리 시작 -->
        <nav th:if="${!paging.isEmpty()}" th:with="queryStrBase = '?kw=' + ${param.kw != null ? param.kw : ''}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${paging.number == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{|${queryStrBase}&page=0|}">
                        <span>&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{|${queryStrBase}&page=${paging.number - 1}|}">
                        <span>이전</span>
                    </a>
                </li>
                <li class="page-item" th:each="page: ${#numbers.sequence(0, paging.totalPages - 1)}"
                    th:classappend="${page == paging.number} ? 'active'"
                    th:if="${page >= paging.number - 5 and page <= paging.number + 5}">
                    <a th:text="${page}" class="page-link" th:href="@{|${queryStrBase}&page=${page}|}"></a>
                </li>
                <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                    <a class="page-link" th:href="@{|${queryStrBase}&page=${paging.number+1}|}">
                        <span>다음</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${paging.number == paging.totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{|${queryStrBase}&page=${paging.totalPages - 1}|}">
                        <span>&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- 페이징처리 끝 -->
    </div>
</main>

</body>

</html>
