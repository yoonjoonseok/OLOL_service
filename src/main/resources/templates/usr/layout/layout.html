<html layout:decorate="~{common/layout.html}" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>

<header layout:fragment="header">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/" style="margin-left: 75px;">오름 오름</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" style="margin-right: 75px" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!--                <li class="nav-item active mr-4">-->
                <!--                    <a class="nav-link" href="/">홈</a>-->
                <!--                </li>-->

                <li class="nav-item active ">
                    <a th:href="@{/chat/rooms}" class="btn">
                        <i class="fa-solid fa-comments fa-2xl"></i>
                    </a>
                </li>
                <li class="nav-item active mr-4">
                    <a th:href="@{/recruitment/report/list}" class="btn btn-outline-secondary"
                       th:if="${@rq.admin}">신고된 공고 목록</a>
                </li>
                <li class="nav-item active mr-4">
                    <a th:href="@{/recruitment/create}" class="nav-link" style="margin-top:  -7px">
                        <i class="bi bi-file-earmark-plus fa-2xl"></i>

                    </a>
                </li>
                <li class="nav-item active mr-4">
                    <a th:href="@{/recruitment/fromList}" class="nav-link" style="margin-top: 7px">
                        <i class="fa-solid fa-users fa-2xl"></i>
                    </a>

                </li>

                <li class="nav-item active mr-4">

                    <a th:href="@{/notification/list}" class="btn btn-ghost normal-case text-xl"
                       style="margin-top: 5px">
                        <i th:unless="${@rq.hasUnreadNotifications}" class="fa-regular fa-bell fa-2xl"></i>
                        <i th:if="${@rq.hasUnreadNotifications}" class="fa-regular fa-bell fa-2xl"
                           style="color: red;"></i>
                    </a>

                </li>
                <li class="nav-item">

                    <a sec:authorize="isAnonymous()" data-toggle="modal"
                       data-target="#exampleModalCenter" class="btn btn-ghost normal-case text-xl"
                       style="margin-top: 5px;">

                        <i class="fa-solid fa-right-to-bracket fa-2xl"></i>
                    </a>

                    <div class="dropdown" sec:authorize="isAuthenticated()">
                        <a type="button" id="dropdownMenuButton"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="margin-top: 15px">
                            <i class="fa-regular fa-square-caret-down fa-2xl"></i>
                        </a>

                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" th:href="@{/member/mypage}">마이페이지</a>
                            <a class="dropdown-item" th:href="@{/user/logout}">로그아웃</a>
                        </div>
                    </div>
                    <th:block th:replace="~{usr/layout/loginModal :: setLogin(~{this::login} )}"></th:block>
                </li>

            </ul>
        </div>
    </nav>
</header>
</body>
</html>
