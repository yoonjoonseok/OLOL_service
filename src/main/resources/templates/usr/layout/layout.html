<html layout:decorate="~{common/layout.html}" xmlns:sec="http://www.w3.org/1999/xhtml">

<body>

<header layout:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">오름 오름</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">커뮤니티</a>
                </li>
                <li class="nav-item">
                    <button type="button" sec:authorize="isAnonymous()" class="btn btn-link" data-toggle="modal"
                            data-target="#exampleModalCenter">
                        로그인
                    </button>
                    <th:block th:replace="~{/usr/layout/loginModal :: setLogin(~{this::login} )}"></th:block>
                    <a type="button" class="nav-link" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">
                        로그아웃
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
</body>
</html>
