<head>
</head>
<body>
<main layout:fragment="attendList">
    <div class="container mt-5">
        <h2 class="my-4">신청한 공고 목록</h2>
        <div class="row">
            <div class="col-md-8">
                <section>
                    <ul th:if="${!#lists.isEmpty(peopleList)}" class="list-group">
                        <li th:each="likeableRecruitmentArticle: ${peopleList}"
                            class="list-group-item">
                            <div class="mr-3">
                                <a th:href="@{|/recruitment/${likeableRecruitmentArticle.recruitmentArticle.id}|}"
                                   th:text="${likeableRecruitmentArticle.recruitmentArticle.articleName}">
                                    공고 제목</a>
                            </div>
                            <div class="vr"></div>
                            <span th:text="${likeableRecruitmentArticle.recruitmentArticle.recruitmentArticleForm.mountainName}">
                            </span>
                            <div class="vr"></div>
                            <span th:text="${likeableRecruitmentArticle.recruitmentArticle.getDeadLineDateToString()}">
                            </span>
                        </li>
                    </ul>
                    <!-- 신청한 공고 없을 때의 메시지 -->
                    <div th:if="${#lists.isEmpty(peopleList)}" class="text-muted mt-4">
                        신청한 공고가 없습니다.
                    </div>
                </section>
            </div>
        </div>
    </div>
</main>
</body>
