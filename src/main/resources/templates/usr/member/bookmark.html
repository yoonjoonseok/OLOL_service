<html layout:decorate="~{usr/layout/layout.html}">
<head>
</head>
<body>
<main layout:fragment="main">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <section>
                    <h2>찜한 모임 공고</h2>
                    <ul th:if="${!#lists.isEmpty(likeableRecruitmentArticles)}" class="list-group">
                        <li th:each="likeableRecruitmentArticle: ${likeableRecruitmentArticles}"
                            class="list-group-item">
                            <span th:text="${likeableRecruitmentArticle.getRecruitmentArticle().getArticleName()}">공고 제목</span>
                            <button>찜 해제</button>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
    </div>
</main>
</body>
</html>
