<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="fromAttendListModal(asd)">

    <script>
        // 현재 페이지의 URL을 localStorage에 저장합니다.

    </script>

    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">참가 수락한 사용자의 정보</h5>
                </div>
                <div class="modal-body">
                    <li th:each="attendLists: ${recruitmentPeople}"
                        class="list-group-item">

                        <span th:text="${attendLists.member.nickname}">
                        </span>
                        <div class="vr"></div>
                        <span th:if="${attendLists.member.gender.equals('female')}"
                              th:text="여자">
                                </span>
                        <span th:if="${attendLists.member.gender.equals('male')}"
                              th:text="남자">
                                </span>
                        <div class="vr"></div>
                        <span th:text="${attendLists.member.email}">
                            </span>
                        <div class="vr"></div>
                        <span th:text="${attendLists.member.age}">
                            </span>
                    </li>
                </div>
            </div>
        </div>
    </div>
</th:block>
